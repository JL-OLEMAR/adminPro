<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{ title }}</h4>

        <form
          (submit)="guardarMedico()"
          [formGroup]="medicoForm"
          class="form-horizontal p-t-20"
        >
          <!-- Field Avatar -->
          <div *ngIf="medicoSelect" class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">
              Avatar
            </label>
            <div class="col-sm-9">
              <div class="input-group">
                <img
                  [alt]="medicoSelect.nombre"
                  [src]="medicoSelect.img | imagen: 'medicos'"
                  class="w140"
                />
              </div>
            </div>
          </div>
          <!-- End Field Avatar -->

          <!-- Field Name -->
          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">
              Doctor
            </label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input
                  autocomplete="off"
                  class="form-control"
                  formControlName="nombre"
                  id="exampleInputuname3"
                  placeholder="Type doctor name here"
                  type="text"
                />
              </div>
            </div>
          </div>
          <!-- End Field Name -->

          <!-- Field Hospital -->
          <div class="form-group row">
            <label for="exampleInputEmail3" class="col-sm-3 control-label">
              Hospital
            </label>
            <div class="col-sm-9">
              <div class="input-group">
                <select formControlName="hospital" class="form-control">
                  <option value="">---Select Hospital---</option>
                  <option
                    *ngFor="let hospital of hospitals"
                    [value]="hospital._id"
                  >
                    {{ hospital.nombre }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <!-- End Field Hospital -->

          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button
                [disabled]="medicoForm.invalid"
                class="btn btn-success waves-effect waves-light"
                type="submit"
              >
                <i class="fa fa-save"></i>
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div *ngIf="hospitalSelect" class="col animated fadeIn fast">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          {{ hospitalSelect?.nombre }}
        </h4>

        <img
          [alt]="hospitalSelect?.nombre"
          [src]="hospitalSelect?.img | imagen: 'hospitales'"
          class="img-thumbnail w250"
        />
      </div>
    </div>
  </div>
</div>
