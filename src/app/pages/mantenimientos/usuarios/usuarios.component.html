<!-- TABLE OF USER -->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Lista de usuarios</h4>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Correo</th>
                <th>Nombre</th>
                <th>Role</th>
                <th>Auth</th>
                <th class="text-nowrap">Acciones</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>Avatar data</td>
                <td>Correo data</td>
                <td>Nombre data</td>
                <td>Role data</td>
                <td>Auth data</td>

                <td class="text-nowrap">
                  <a
                    href="#"
                    data-toggle="tooltip"
                    data-original-title="Editar"
                  >
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>

                  <a
                    href="#"
                    data-toggle="tooltip"
                    data-original-title="Elimiar"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <button class="btn btn-secondary m-r-10">Anterior</button>
        <button class="btn btn-secondary">Siguiente</button>
      </div>
    </div>
  </div>
