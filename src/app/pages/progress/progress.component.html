<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="progress m-t-20">
          <div
            [style.width]="getPorcentaje"
            class="progress-bar active bg-primary progress-bar-striped"
            role="progressbar"
            style="height: 10px"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <div class="input-group">
          <span class="input-group-btn">
            <button
              (click)="cambiarValor(-5)"
              class="btn btn-primary"
              type="button"
            >
              <i class="fa fa-minus"></i>
            </button>
          </span>

          <!-- [(ngModel)] emite y recibe valores -->
          <input
            [(ngModel)]="progreso"
            class="form-control"
            max="100"
            min="0"
            placeholder="Progreso"
            type="number"
          />

          <span class="input-group-btn">
            <button
              (click)="cambiarValor(5)"
              class="btn btn-primary"
              type="button"
            >
              <i class="fa fa-plus"></i>
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">2</div>
    </div>
  </div>
</div>
