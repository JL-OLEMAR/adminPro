<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="progress m-t-20">
          <!-- [style.width]="getPorcentaje" -->
          <div
            class="progress-bar active bg-primary progress-bar-striped"
            role="progressbar"
            style="height: 10px"
          ></div>
        </div>

        <div class="progress m-t-20">
          <!-- [style.width]="getPorcentaje" -->
          <div
            class="progress-bar active bg-info progress-bar-striped"
            role="progressbar"
            style="height: 10px"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador [progreso]="15"></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador></app-incrementador>
      </div>
    </div>
  </div>
</div>
