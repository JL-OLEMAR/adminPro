<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <!-- User Profile -->
        <li class="user-profile">
          <a
            class="has-arrow waves-effect waves-dark"
            href="#"
            aria-expanded="false"
          >
            <img
              [src]="usuario.imagenUrl"
              [alt]="usuario.nombre"
              style="height: 30px; width: 30px; object-fit: cover"
            />
            <span class="hide-menu">
              {{ usuario.nombre | slice: 0:16 }}
              {{ usuario.nombre.length > 16 ? "..." : "" }}
            </span>
          </a>

          <ul aria-expanded="false" class="collapse">
            <li>
              <a [routerLink]="'perfil'" [routerLinkActive]="'active'">
                My Profile
              </a>
            </li>
            <li><a href="javascript:void()">My Balance</a></li>
            <li><a href="javascript:void()">Inbox</a></li>
            <li>
              <a [routerLink]="'account-settings'" routerLinkActive="active">
                Account Setting
              </a>
            </li>
            <li>
              <a (click)="logout()" class="cursor">Logout</a>
            </li>
          </ul>
        </li>
        <!-- End User Profile -->

        <li class="nav-devider"></li>
        <li class="nav-small-cap">PERSONAL</li>

        <!-- Navigation Menu -->
        <li *ngFor="let item of sidebarService.menu">
          <a
            class="has-arrow waves-effect waves-dark"
            href="#"
            aria-expanded="false"
          >
            <i class="{{ item.icono }}"></i>
            <span class="hide-menu">
              {{ item.titulo }}
              <span class="label label-rouded label-themecolor pull-right">
                {{ item.submenu.length }}
              </span>
            </span>
          </a>

          <!-- SubMenu -->
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let subItem of item.submenu">
              <a
                [routerLink]="subItem.url"
                [routerLinkActiveOptions]="{ exact: true }"
                routerLinkActive="active"
              >
                {{ subItem.titulo }}
              </a>
            </li>
          </ul>
          <!-- End SubMenu -->
        </li>
        <!-- End Navigation Menu -->
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
