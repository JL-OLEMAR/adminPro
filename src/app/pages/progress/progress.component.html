<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="progress m-t-20">
          <div
            [style.width]="getProgreso1"
            class="progress-bar active bg-primary progress-bar-striped"
            role="progressbar"
            style="height: 10px"
          ></div>
        </div>

        <div class="progress m-t-20">
          <div
            [style.width]="getProgreso2"
            class="progress-bar active bg-info progress-bar-striped"
            role="progressbar"
            style="height: 10px"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <!-- (valor) = $event - recibe, evento desde el hijo -->
        <!-- [valor]="progreso1" - envia, valor al hijo -->
        <app-incrementador
          (valor)="progreso1 = $event"
          [valor]="progreso1"
          [btnClass]="'btn-primary'"
        ></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <!-- (valor) = $event - recibe, evento desde el hijo -->
        <!-- [valor]="progreso2" - envia, valor al hijo -->
        <app-incrementador
          (valor)="progreso2 = $event"
          [valor]="progreso2"
          [btnClass]="'btn-info'"
        ></app-incrementador>
      </div>
    </div>
  </div>
</div>
