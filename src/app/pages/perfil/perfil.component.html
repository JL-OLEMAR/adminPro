<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>

        <form
          [formGroup]="perfilForm"
          (submit)="actualizarPerfil()"
          class="form p-t-20"
        >
          <div class="form-group">
            <label for="exampleInputuname">Nombre del usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                class="form-control"
                formControlName="nombre"
                id="exampleInputuname"
                placeholder="Nombre"
                type="text"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Correo electr√≥nico</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                [readonly]="usuario.google"
                class="form-control"
                formControlName="email"
                id="exampleInputEmail1"
                placeholder="Email"
                type="email"
              />
            </div>
          </div>

          <button
            [disabled]="perfilForm.invalid"
            type="submit"
            class="btn btn-success waves-effect waves-light m-r-10"
          >
            <i class="fa fa-save"></i>
            Guardar cambios
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen del usuario</h6>

        <div class="text-center">
          <img
            *ngIf="!imgTemp"
            [src]="usuario.imagenUrl"
            [alt]="usuario.nombre"
            class="img-perfil"
          />
          <img
            *ngIf="imgTemp"
            [src]="imgTemp"
            [alt]="usuario.nombre"
            class="img-perfil"
          />
        </div>

        <input (change)="cambiarImagen($event)" type="file" />
        <br />
        <br />

        <button
          (click)="subirImagen()"
          [disabled]="!imagenSubir && !imgTemp"
          type="button"
          class="btn btn-success btn-block waves-effect waves-light m-r-10"
        >
          <i class="fa fa-save"></i>
          Cambiar la imagen
        </button>
      </div>
    </div>
  </div>
</div>
