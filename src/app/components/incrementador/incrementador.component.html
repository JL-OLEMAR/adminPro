<div class="input-group">
  <span class="input-group-btn">
    <button (click)="cambiarValor(-5)" class="btn btn-primary" type="button">
      <i class="fa fa-minus"></i>
    </button>
  </span>

  <!-- [(ngModel)] emite y recibe valores -->
  <input
    [(ngModel)]="progreso"
    class="form-control"
    max="100"
    min="0"
    placeholder="Progreso"
    type="number"
  />

  <span class="input-group-btn">
    <button (click)="cambiarValor(5)" class="btn btn-primary" type="button">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
